kind: pipeline
name: default

workspace:
  base: /packadd
  path: src/github.com/antoinedray/vim-packadd

steps:
- name: build
  image: python:latest
  commands:
  - python setup.py sdist

- name: install
  image: python:latest
  commands:
  - python setup install

- name: deploy
  image: python:latest
  commands:
  - pip install twine
  - python setup.py sdist
  - ls dist
  #- twine upload dist/vim-packadd-0.3.7.tar.gz